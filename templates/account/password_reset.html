{% extends "base.html" %}
{% load static %}

{% block content %}
<div class="auth-container">
  
  <h1 class="auth-title">Reset Password</h1>

  <form method="post" class="auth-form">
    {% csrf_token %}
    {{ form.non_field_errors }}

    <div class="auth-field">
      <label>Email</label>
      {{ form.email }}
    </div>

    <button type="submit" class="auth-btn">Send Reset Link</button>
  </form>

</div>
{% endblock %}
